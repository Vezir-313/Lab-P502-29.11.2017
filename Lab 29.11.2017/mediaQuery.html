<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/screen.css">
    <title>Document</title>
</head>

<style>
    .CustomClas{
        background: red;
        height: 200px;
    }

    .CustomClas:nth-child(2){
        background: yellow;
    }

    .CustomClas:nth-child(3){
        background: green;
    }

    .CustomClas:nth-child(4){
        background: gray;
    }

    .Custom{
        background: cyan;
        height: 200px;
    }

    .Custom:nth-child(2){
        background: black;
    }

    .Custom:nth-child(3){
        background: orange;
    }

  
</style>
<body>

<div class="container" >
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 CustomClas">
                <div class="col-md-4 col-sm-6 col-xs-12 Custom"></div>
                <div class="col-md-4 col-sm-6 col-xs-12 Custom"></div>
                <div class="col-md-4 col-sm-6 col-xs-12 Custom"></div>
                
            </div>
        <div class="col-md-4 col-sm-6 col-xs-12 CustomClas"></div>
        <div class="col-md-4 col-sm-6 col-xs-12 CustomClas"></div>
    </div>
</div>

</body>

</html>
